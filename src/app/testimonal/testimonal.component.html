<section class="testimonials text-center bg-light">
  <div class="container">
    <h2 class="mb-5">What people are saying...</h2>
    <div class="row">
      <div class="col-lg-4" *ngFor = "let test of test">
        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
          <img class="img-fluid rounded-circle mb-3" [src]="test.img" alt="">
          <h5>{{test.title}}</h5>
          <p class="font-weight-light mb-0">{{test.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
