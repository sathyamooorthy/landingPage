<div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor = "let card of cards">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
          <div class="features-icons-icon d-flex">
            <i [class]="card.img"></i>
          </div>
          <h3>{{card.title}}</h3>
          <p class="lead mb-0">{{card.description}}</p>
        </div>
      </div>
</div>
</div>
